<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="./js/main.js"></script>

</head>
<body>
    <div class="mobile p-4">
        <div class="text-right w-full text-2xl">
            <div class="mobile--bun ml-auto px-4 py-2">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="mobile--view">
            <div class="w-max mx-auto mt-12">
                <a class="nav--link" href="">To Do</a>
                <a class="nav--link" href="">Notifications</a>
                <a class="nav--link" href="">Upcoming meetings</a>
                <a class="nav--link" href="">Your Finances</a>
                <a class="nav--link" href="">Due Dates</a>
                <a class="nav--link text-3xl" href=""><i class="fa-regular fa-calendar-days"></i></a>
            </div>
        </div>
    </div>
    
    
    <div class="flex desktop">
       
        <nav class="ml-4 pl-8 desktop--nav">
            <h4 class="my-8 text-4xl brand-text text-emerald-500">Easy Mail</h4>
            <div class="mt-10 pt-8">
                <a class="nav--link" href="">To Do</a>
                <a class="nav--link" href="">Notifications</a>
                <a class="nav--link" href="">Upcoming meetings</a>

            </div>
        </nav>

        <div class="bg-emerald-200 h-screen desktop--space pt-5">
            <div class="container">
                <nav aria-label="Page navigation" class="mt-8">
                    <ul class="pagination d-flex justify-content-center align-items-center px-3 flex-wrap">
                      <li class="page-item">
                        <a class="page-link previous-label" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
    
                      <li class="page-item mx-1">
                        <a class="page-link rounded-lg" href="#">
                            <p class="block month-1 my-2 text-sm"></p>
                            <span class="date-1"></span>
                            <p class="year-1 text-sm mt-3"></p>
                        </a>
                        </li>
                      <li class="page-item mx-1">
                        <a class="page-link rounded-lg" href="#">
                            <p class="block month-2 my-2 text-sm"></p>
                            <span class="date-2"></span>
                            <p class="year-2 text-sm mt-3"></p>
                        </a>
                    </li>
                      <li class="page-item mx-1">
                        <a class="page-link rounded-lg" href="#">
                            <p class="block month-3 my-2 text-sm"></p>
                            <span class="date-3"></span>
                            <p class="year-3 text-sm mt-3"></p>
                        </a>
                    </li>
                    <li class="page-item mx-1">
                        <a class="page-link rounded-lg" href="#">
                            <p class="block month-4 my-2 text-sm"></p>
                            <span class="date-4"></span>
                            <p class="year-4 text-sm mt-3"></p>
                        </a>
                    </li>
                   
                      <li class="page-item">
                        <a class="page-link next-label" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>

                    </ul>
                  </nav>
            </div>
        </div>

        <div class="hidden">

        </div>
    </div>

</html>
